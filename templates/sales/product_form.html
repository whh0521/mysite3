{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2" style="background-color: #e5e2f4; text-align : center; color : #5D5D5D;">영화 등록</h5>
  <form method="post" class="post-form my-3" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- 오류표시 Start -->
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
        {% for field in form %}
            {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            {% endif %}
        {% endfor %}
        </div>
    {% endif %}
    <!-- 오류표시 End -->
    <div class="form-group">
        <label for="imgfile" class="col-form-label">영화포스터</label>
        <input class="form-control" type="file" name="imgfile" id="imgfile">
    </div>
    <div class="form-group">
        <label for="type">장르</label>
        <input type="text" class="form-control" name="type" id="type"
               value="{{ form.type.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="pname">영화제목</label>
        <input type="text" class="form-control" name="pname"
                  id="pname" rows="10" value="{{ form.pname.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="releasedate">개봉일</label>
        <input type="date" class="form-control" name="releasedate"
                  id="releasedate" rows="10" value="{{ form.releasedate.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="runningtime">러닝타임</label>
        <input type="number" class="form-control" name="runningtime"
                  id="runningtime" rows="10" value="{{ form.runningtime.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="pprice">판매가격</label>
        <input type="number" class="form-control" name="pprice"
                  id="pprice" rows="10" value="{{ form.pprice.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>
</div>
{% endblock %}
